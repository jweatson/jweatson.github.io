{{ define "main" }}
<main>
  <div class="row">
    <article>
      <header>
          <h2>{{.Title}}</h2>
      </header>
      <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
      {{.Content}}
    </article>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
      <hr>
      <h4><a href="{{.Permalink}}">{{.Title}}</a></h4>
      <small><p><i>{{.Date.Format "02/01/2006"}}</i></p></small>

      {{ if isset .Params "thumb" }}
      {{ partial "thumbnail.html" . }}
      <br>
      <small>
        <a href="{{ .Permalink }}">
            <i>
                See more photos...
            </i>
        </a>
      </small>
      {{ else }}
      <small>
        <i>
          {{ .Summary }}
        </i>
      </small>
      <br>
      <small>
        <a href="{{ .Permalink }}">
            <i>
                Keep reading...
            </i>
        </a>
      </small>
      {{ end }}
  
    {{ end }}
  </div>
</main>
{{ end }}
