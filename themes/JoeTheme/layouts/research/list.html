{{ define "main" }}

<!-- Load MathJax -->
<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      processEscapes: true
    }
  });
</script>

<main>
  <div class="row">
    <article>
      <header>
          <h3>Research</h3>
      </header>
      <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    {{.Content}}
    </article>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
      <div class="row">
        <h4>
          <!-- <a href="{{.Permalink}}"> -->
            {{.Title | safeHTML}}
          <!-- </a> -->
        </h4>
      </div>

      <!-- {{ if .Params.institutions }}
        <div class="row" style="text-align: center;">
          <small><em>{{ .Params.institutions }}</em></small>
        </div>
      {{ end }} -->
      
      <div class="row">
        {{ .Summary | safeHTML}}
      </div>


      {{ if gt (len .Content) (len .Summary) }}
        <div class="row" style="text-align: center;">
          <a href="{{ .Permalink }}">
            <i>
              Continue to a more detailed summary &rarr;
            </i>
          </a>
        </div>
        <br>
      {{ end }}
    {{ end }}
  </div>
</main>
{{ end }}
